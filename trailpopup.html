<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ðŸ”¥ UNIVERSAL DESKTOP VIEW - ALL DEVICES -->
    <meta name="viewport"
          content="width=1024, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Member Receipt - Anjuman Ghulaman-E-Mustafa</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            line-height: 1.6;
            
            /* ðŸ”¥ Force Desktop Layout on ALL Devices */
            min-width: 1024px;
            width: 100%;
            min-height: 100vh;
            
            /* Center the content */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            
            /* Prevent unwanted scaling */
            -webkit-text-size-adjust: 100%;
            -moz-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        /* ðŸ”¥ Desktop Container with Responsive Scaling */
        .desktop-container {
            width: 900px;
            min-width: 900px;
            max-width: 900px;
            margin: 0 auto;
            
            /* Scale for mobile devices while maintaining layout */
            transform-origin: top center;
        }

        /* ðŸ”¥ Auto-scale for mobile devices */
        @media screen and (max-width: 1024px) {
            body {
                min-width: 1024px;
                overflow-x: auto;
                justify-content: flex-start;
                padding: 20px 10px;
            }
            
            .desktop-container {
                transform: scale(0.95);
            }
        }

        @media screen and (max-width: 768px) {
            .desktop-container {
                transform: scale(0.85);
            }
        }

        @media screen and (max-width: 480px) {
            .desktop-container {
                transform: scale(0.75);
                transform-origin: top left;
                margin-left: 20px;
            }
        }

        /* ================= HEADER ================= */
        .receipt-header {
            background: linear-gradient(135deg, #0b4da0 0%, #083a7f 100%);
            color: #fff;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            margin-bottom: 25px;
        }

        .receipt-header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .receipt-header p {
            opacity: 0.9;
        }

        /* ================= PROFILE ================= */
        .profile-section {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 25px;
            text-align: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #e2e8f0;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            margin-bottom: 15px;
        }

        .member-name {
            font-size: 2rem;
            color: #0b4da0;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .info-card {
            background: #f8fafc;
            padding: 18px;
            border-radius: 14px;
            text-align: center;
        }

        .info-label {
            font-size: 0.85rem;
            color: #64748b;
            margin-bottom: 6px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* ================= SUMMARY ================= */
        .summary-section {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .section-title {
            color: #0b4da0;
            font-size: 1.5rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 12px;
        }

        .points-display {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            border-radius: 16px;
        }

        .points-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #0b4da0;
            margin: 10px 0;
        }

        /* ================= ACTION BUTTONS ================= */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn-print {
            background: linear-gradient(135deg, #0b4da0, #083a7f);
            color: #fff;
        }

        .btn-close {
            background: linear-gradient(135deg, #64748b, #475569);
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* ================= FOOTER ================= */
        .footer-note {
            text-align: center;
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9rem;
        }

        /* ================= PRINT ================= */
        @media print {
            body {
                background: #fff;
                padding: 0;
                min-width: auto;
                transform: none !important;
            }
            
            .desktop-container {
                transform: none !important;
                width: 100%;
                min-width: auto;
                max-width: none;
            }

            .action-buttons {
                display: none;
            }

            .profile-section,
            .summary-section {
                box-shadow: none;
                border: 1px solid #ddd;
            }
        }

        /* ðŸ”¥ Device Warning (Optional) */
        .device-warning {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
        
        @media screen and (max-width: 480px) {
            .device-warning {
                display: block;
            }
        }
    </style>
</head>

<body>

<!-- Optional warning for mobile users -->
<div class="device-warning">
    <i class="fas fa-mobile-alt"></i> Desktop view active
</div>

<div class="desktop-container">

    <div class="receipt-header">
        <h1>Anjuman Ghulamane Mustafa</h1>
        <p>Official Membership Receipt</p>
        <div style="display:flex;justify-content:space-between;margin-top:15px">
            <div>Receipt No: <strong>AGM/2025/0016</strong></div>
            <div>Date: <strong id="currentDate"></strong></div>
        </div>
    </div>

    <div class="profile-section">
        <img id="memberImage" class="profile-image"
             src="https://via.placeholder.com/150/0b4da0/ffffff?text=User">

        <div id="memberName" class="member-name">Member Name</div>
        <div style="color:#64748b">
            <i class="fas fa-phone"></i>
            <span id="memberPhone">N/A</span>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">Total Points</div>
                <div id="memberPoints" class="info-value">0</div>
            </div>
            <div class="info-card">
                <div class="info-label">Status</div>
                <div class="info-value" style="color:#059669">Active</div>
            </div>
            <div class="info-card">
                <div class="info-label">Last Updated</div>
                <div id="lastUpdated" class="info-value"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Member Since</div>
                <div class="info-value">2025</div>
            </div>
        </div>
    </div>

    <div class="summary-section">
        <h3 class="section-title">Points Summary</h3>
        <div class="points-display">
            <i class="fas fa-trophy" style="font-size:40px;color:#fbbf24"></i>
            <div id="pointsDisplay" class="points-number">0</div>
            <div style="font-weight:600;color:#0b4da0">Total Points</div>

            <div style="height:10px;background:#e2e8f0;border-radius:5px;margin-top:20px">
                <div id="pointsBar"
                     style="height:100%;width:0%;
                     background:linear-gradient(90deg,#10b981,#0b4da0)">
                </div>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-print" onclick="window.print()">
            <i class="fas fa-print"></i> Print
        </button>
        <button class="btn btn-close" onclick="window.close()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>

    <div class="footer-note">
        Official Receipt â€“ Anjuman Ghulamane Mustafa
    </div>

</div>

<script>
    const p = new URLSearchParams(location.search);
    const now = new Date();

    document.getElementById("memberName").innerText =
        p.get("name") || "Member Name";
    document.getElementById("memberPhone").innerText =
        p.get("phone") || "N/A";

    const points = parseInt(p.get("points")) || 0;
    document.getElementById("memberPoints").innerText = points;
    document.getElementById("pointsDisplay").innerText = points;

    document.getElementById("memberImage").src =
        p.get("image") || "https://via.placeholder.com/150";

    document.getElementById("currentDate").innerText =
        now.toLocaleDateString("en-IN");
    document.getElementById("lastUpdated").innerText =
        now.toLocaleDateString("en-IN");

    const percent = Math.min(100, (points / 500) * 100);
    document.getElementById("pointsBar").style.width = percent + "%";
    
    // ðŸ”¥ Auto-adjust scaling on resize
    function adjustScaling() {
        const container = document.querySelector('.desktop-container');
        const screenWidth = window.innerWidth;
        
        if (screenWidth >= 1024) {
            container.style.transform = 'scale(1)';
        } else if (screenWidth >= 768) {
            container.style.transform = 'scale(0.9)';
        } else if (screenWidth >= 480) {
            container.style.transform = 'scale(0.8)';
        } else {
            container.style.transform = 'scale(0.7)';
        }
    }
    
    // Initial adjustment
    adjustScaling();
    
    // Adjust on window resize
    window.addEventListener('resize', adjustScaling);
</script>

</body>
</html>
