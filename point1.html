<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anjuman Ghulaman-E-Mustafa</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* ========== GLOBAL ========== */
body{
    background:#eef3f9;
    font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
    margin:0;
}

/* ========== TOP TITLE CARD ========== */
.top-card{
    background:#ffffff;
    border-radius:22px;
    padding:34px 22px;
    margin:18px 14px;
    text-align:center;
    box-shadow:0 12px 35px rgba(0,0,0,.12);
}
.top-card h1{
    font-size:26px;
    font-weight:700;
    color:#0b3c6d;
    margin-bottom:20px;
}
.top-badge{
    display:inline-block;
    background:#0b5ed7;
    color:#fff;
    padding:12px 30px;
    border-radius:30px;
    font-size:15px;
    font-weight:600;
}

/* ========== CONTROL BAR ========== */
.control-bar{
    background:#ffffff;
    border-radius:22px;
    padding:18px;
    margin:16px 14px 24px;
    display:flex;
    gap:14px;
    justify-content:center;
    box-shadow:0 10px 30px rgba(0,0,0,.10);
}
.ctrl-month{
    background:#1aa36f;
    color:#fff;
    padding:12px 26px;
    border-radius:30px;
    font-size:15px;
    font-weight:600;
}
.ctrl-home{
    background:#0b5ed7;
    color:#fff;
    padding:12px 28px;
    border-radius:30px;
    font-size:15px;
    font-weight:600;
    text-decoration:none;
}

/* ========== MEMBER CARD ========== */
.member-card{
    background:#ffffff;
    border-radius:22px;
    overflow:hidden;
    box-shadow:0 16px 45px rgba(0,0,0,.15);
}

.member-img{
    position:relative;
}
.member-img img{
    width:100%;
    height:270px;
    object-fit:cover;
}

/* DP Overlay */
.member-dp{
    position:absolute;
    bottom:-38px;
    left:50%;
    transform:translateX(-50%);
    width:76px;
    height:76px;
    border-radius:50%;
    border:5px solid #ffffff;
    overflow:hidden;
    background:#fff;
}
.member-dp img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Body */
.member-body{
    padding:56px 18px 22px;
    text-align:center;
}
.member-body h4{
    font-size:19px;
    font-weight:700;
    margin-bottom:6px;
}
.member-phone{
    font-size:14px;
    color:#555;
    margin-bottom:10px;
}
.verified{
    display:inline-flex;
    align-items:center;
    gap:6px;
    color:#1aa36f;
    font-size:14px;
    font-weight:600;
    margin-bottom:14px;
}
.points{
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:linear-gradient(135deg,#1fbf75,#1aa36f);
    color:#ffffff;
    padding:10px 24px;
    border-radius:30px;
    font-size:15px;
    font-weight:600;
    margin-bottom:16px;
}
.receipt-btn{
    width:100%;
    border:none;
    background:#0b5ed7;
    color:#ffffff;
    padding:14px;
    border-radius:14px;
    font-size:15px;
    font-weight:600;
}

/* Grid spacing */
.card-gap{
    padding:0 14px;
}
</style>
</head>

<body>

<!-- TITLE -->
<div class="top-card">
    <h1>Anjuman Ghulaman-E-Mustafa</h1>
    <div class="top-badge">Upcoming Members ‚Ä¢ 2025</div>
</div>

<!-- CONTROLS -->
<div class="control-bar">
    <div class="ctrl-month">üìÖ Month : 10 / 12</div>
    <a href="index.html" class="ctrl-home">üè† Home</a>
</div>

<!-- MEMBERS -->
<div class="container-fluid">
    <div class="row" id="dynamic-data"></div>
</div>

<script>
const sheetId = "1vZjFjqXWbzKjul-Jg0SkEZZMOekmNDTKDw-NWROhBcw";
const apiKey = "AIzaSyChkzAQhEqFR5nD9uBzaVO3hHEAr5z2smU";
const range = "Sheet1!A2:D";

function loadData(){
fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`)
.then(res=>res.json())
.then(data=>{
    if(!data.values) return;
    renderData(data.values);
});
}

function renderData(data){
const box=document.getElementById("dynamic-data");
box.innerHTML="";

data.sort((a,b)=>(parseInt(b[2])||0)-(parseInt(a[2])||0));

data.forEach(row=>{
const [name,phone,points,image]=row;

box.innerHTML+=`
<div class="col-12 col-md-6 mb-4 card-gap">
    <div class="member-card">
        <div class="member-img">
            <img src="${image}">
            <div class="member-dp">
                <img src="${image}">
            </div>
        </div>
        <div class="member-body">
            <h4>${name}</h4>
            <div class="member-phone">üìû ${phone}</div>
            <div class="verified">‚úî Verified Member</div>
            <div class="points">‚≠ê ${points} Contribution Points</div>
            <button class="receipt-btn">üìÑ View Receipt</button>
        </div>
    </div>
</div>`;
});
}

window.onload=loadData;
</script>

</body>
</html>
