<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Data (OAuth 2.0)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    button {
      background: #4285F4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3367D6;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #4285F4;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Google Sheet Live Data</h2>
  <button id="authorize_button">Sign in with Google</button>
  <button id="signout_button" style="display:none;">Sign out</button>

  <div id="content"></div>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://apis.google.com/js/api.js"></script>

  <script>
    const CLIENT_ID = '962939742299-tk2k29gi5ovjl7huj8o7ae7n185r4q89.apps.googleusercontent.com';
    const API_KEY = ''; // API key की जरूरत नहीं
    const SCOPES = 'https://www.googleapis.com/auth/spreadsheets.readonly';
    const SPREADSHEET_ID = '1JQpmcl8UTThTw1LdZFyYg5ODRk661FN78RCYEXJV8bM';
    const RANGE = 'Sheet1!A1:E20'; // Range अपनी Sheet के हिसाब से बदलो

    let tokenClient;
    let gapiInited = false;
    let gisInited = false;

    document.getElementById('authorize_button').onclick = handleAuthClick;
    document.getElementById('signout_button').onclick = handleSignoutClick;

    function gapiLoaded() {
      gapi.load('client', initializeGapiClient);
    }

    async function initializeGapiClient() {
      await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
      });
      gapiInited = true;
      maybeEnableButtons();
    }

    function gisLoaded() {
      tokenClient = google.accounts.oauth2.initTokenClient({
        client_id: CLIENT_ID,
        scope: SCOPES,
        callback: '',
      });
      gisInited = true;
      maybeEnableButtons();
    }

    function maybeEnableButtons() {
  if (gapiInited && gisInited) {
    const token = gapi.client.getToken();
    if (token) {
      // Already signed in
      document.getElementById('authorize_button').style.display = 'none';
      document.getElementById('signout_button').style.display = 'block';
      listMajors(); // Auto fetch data
    } else {
      document.getElementById('authorize_button').style.display = 'block';
    }
  }
}

    function handleAuthClick() {
      tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) throw resp;
        document.getElementById('signout_button').style.display = 'block';
        document.getElementById('authorize_button').style.display = 'none';
        await listMajors();
      };

      if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({ prompt: 'consent' });
      } else {
        tokenClient.requestAccessToken({ prompt: '' });
      }
    }

    function handleSignoutClick() {
      const token = gapi.client.getToken();
      if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token);
        gapi.client.setToken('');
        document.getElementById('content').innerText = '';
        document.getElementById('authorize_button').style.display = 'block';
        document.getElementById('signout_button').style.display = 'none';
      }
    }

    async function listMajors() {
      let response;
      try {
        response = await gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: RANGE,
        });
      } catch (err) {
        document.getElementById('content').innerText = err.message;
        return;
      }

      const range = response.result;
      if (!range || !range.values || range.values.length == 0) {
        document.getElementById('content').innerText = 'No data found.';
        return;
      }

      let table = '<table><tr>';
      range.values[0].forEach(header => table += `<th>${header}</th>`);
      table += '</tr>';
      for (let i = 1; i < range.values.length; i++) {
        table += '<tr>';
        range.values[i].forEach(cell => table += `<td>${cell}</td>`);
        table += '</tr>';
      }
      table += '</table>';
      document.getElementById('content').innerHTML = table;
    }

    window.gapiLoaded = gapiLoaded;
    window.gisLoaded = gisLoaded;
  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
  <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
