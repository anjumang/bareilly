<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Anjuman Ghulaman-E-Mustafa</title>

<!-- ================= CORE CSS (ONLY REQUIRED) ================= -->
<link rel="stylesheet" href="https://anjumang.github.io/khan/wp-content/themes/oceanwp/assets/css/style.min.css">
<link rel="stylesheet" href="https://anjumang.github.io/khan/wp-content/themes/oceanwp/assets/fonts/fontawesome/css/all.min.css">

<!-- ================= BOOTSTRAP ================= -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- ================= CUSTOM UI CSS (FROM 2ND CODE – UNCHANGED) ================= -->
<style>
:root{
--primary:#0b4da0;
--secondary:#0f8a63;
--accent:#10b981;
--dark:#1e293b;
--light:#f8fafc;
}
body{
background:linear-gradient(135deg,#f8fafc,#e2e8f0);
font-family:'Segoe UI',system-ui,-apple-system,sans-serif;
min-height:100vh;
}
.page-title{
margin:30px 0;
padding:25px;
background:#fff;
border-radius:16px;
box-shadow:0 6px 20px rgba(0,0,0,.08);
border-left:5px solid var(--secondary);
text-align:center;
}
.middle-head{
background:#fff;
padding:20px;
border-radius:12px;
margin-bottom:30px;
box-shadow:0 4px 12px rgba(0,0,0,.06);
display:flex;
gap:20px;
flex-wrap:wrap;
align-items:center;
}
.round-status{
background:var(--accent);
color:#fff;
padding:8px 20px;
border-radius:50px;
font-weight:600;
}
.switch-list ul{
list-style:none;
padding:0;
margin:0;
display:flex;
gap:15px;
}
.switch-list li{
background:var(--primary);
color:#fff;
padding:10px 20px;
border-radius:8px;
cursor:pointer;
transition:.3s;
}
.switch-list li:hover{background:#083a7f}
.member-card{
background:#fff;
border-radius:16px;
overflow:hidden;
border:1px solid #e2e8f0;
box-shadow:0 8px 25px rgba(0,0,0,.1);
transition:.35s;
height:100%;
}
.member-card:hover{
transform:translateY(-6px);
box-shadow:0 20px 40px rgba(0,0,0,.12);
}
.image-container{
position:relative;
height:215px;
background:#f1f5f9;
}
.member-image{
width:100%;
height:100%;
object-fit:cover;
}
.profile-img{
position:absolute;
bottom:-38px;
left:50%;
transform:translateX(-50%);
width:105px;
height:105px;
padding:4px;
border-radius:50%;
background:linear-gradient(135deg,#22c55e,#3b82f6,#a855f7);
z-index:3;
}
.profile-img img{
width:100%;
height:100%;
border-radius:50%;
object-fit:cover;
background:#fff;
}
.rank-badge{
position:absolute;
top:14px;
left:14px;
background:linear-gradient(135deg,var(--primary),#083a7f);
color:#fff;
padding:7px 16px;
border-radius:20px;
font-size:.85rem;
font-weight:600;
}
.member-info{
padding:58px 20px 25px;
text-align:center;
}
.member-name{
font-size:1.35rem;
font-weight:700;
color:var(--dark);
}
.points-badge{
background:linear-gradient(135deg,#22c55e,#16a34a);
color:#fff;
padding:6px 18px;
border-radius:20px;
font-weight:600;
display:inline-flex;
gap:6px;
margin-top:10px;
}
.action-btn{
margin-top:18px;
width:100%;
background:linear-gradient(135deg,#2563eb,#1e40af);
border:none;
color:#fff;
padding:11px;
border-radius:8px;
font-weight:600;
}
.footer{
background:var(--dark);
color:#fff;
padding:30px 0;
margin-top:50px;
}
</style>
</head>

<body>

<!-- ================= HEADER (UNCHANGED – SAME WORDPRESS HEADER) ================= -->
<header id="site-header">
<a href="index.html">
<img src="https://anjumang.github.io/khan/wp-content/uploads/2022/02/logo-blank.png" style="height:80px;margin:10px">
</a>
</header>

<!-- ================= MAIN CONTENT (FROM 2ND CODE – LOGIC SAME) ================= -->
<main class="inner-content py-4">
<div class="container">

<div class="page-title">
<h1>Anjuman Ghulaman-E-Mustafa</h1>
<h2>Upcoming Members <span class="text-primary">2025</span></h2>
</div>

<div class="middle-head">
<div class="round-status">
<i class="fas fa-calendar-alt"></i>
Month: <strong id="monthCounter">1</strong> / 12
</div>
<div class="switch-list">
<ul>
<li onclick="location.href='index.html'">
<i class="fas fa-home"></i> Home
</li>
</ul>
</div>
</div>

<div id="dynamic-data" class="row g-4"></div>

</div>
</main>

<!-- ================= FOOTER (UNCHANGED) ================= -->
<footer class="footer">
<div class="container">
<div class="row">
<div class="col-md-6">
<h6>© Copyright</h6>
<p>अंजुमने गुलामाने मुस्तफा</p>
</div>
<div class="col-md-6 text-end">
<i class="fas fa-heart text-danger"></i> Serving the community
</div>
</div>
</div>
</footer>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const sheetId="1bpj9luw9CALMxGlrsWQ41ZpR5aZtQZvta7iA20me594";
const apiKey="AIzaSyChkzAQhEqFR5nD9uBzaVO3hHEAr5z2smU";
const range="Sheet1!A2:H";
const container=document.getElementById("dynamic-data");

async function fetchData(){
const url=`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
const res=await fetch(url);
const json=await res.json();
const data=json.values||[];
container.innerHTML="";
data.filter(r=>r[0]&&r[7]).forEach((r,i)=>{
container.innerHTML+=`
<div class="col-lg-4 col-md-6">
<div class="member-card">
<div class="image-container">
<img src="${r[3]||''}" class="member-image">
<div class="profile-img"><img src="${r[3]||''}"></div>
<div class="rank-badge">Rank #${i+1}</div>
</div>
<div class="member-info">
<div class="member-name">${r[0]}</div>
<div class="points-badge"><i class="fas fa-star"></i> ${r[2]||0} Points</div>
<button class="action-btn" onclick="openReceipt('${r[7]}')">View Receipt</button>
</div>
</div>
</div>`;
});
}

function openReceipt(uid){
window.open(`receipt.html?uid=${uid}`,"receipt","width=1100,height=750");
}

document.addEventListener("DOMContentLoaded",()=>{
const m=new Date().getMonth();
document.getElementById("monthCounter").textContent=((m-9+12)%12)+1;
fetchData();
});
</script>

</body>
</html>
