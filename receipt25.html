<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anjuman Ghulaman-E-Mustafa</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <style>
        .member-link {
            color: #0b4da0;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        .member-link:hover {
            color: #083a7f;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0,0,0,0.8);
        }
        .modal-content {
            background: #fff;
            margin: 2% auto;
            width: 95%;
            height: 90vh;
            border-radius: 12px;
            overflow: hidden;
        }
        .modal-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .close-modal {
            position: absolute;
            right: 25px;
            top: 15px;
            color: #fff;
            font-size: 35px;
            cursor: pointer;
            z-index: 10000;
            background: rgba(0,0,0,0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display:flex;
            align-items:center;
            justify-content:center;
        }
    </style>
</head>

<body>

<header class="header">
    <div class="logo-search">
        <div class="mob-btn"><img src="img/menu.png"></div>
        <div class="logo">
            <a href="index.html">
                <img src="wp-content/uploads/2022/01/loo.png">
            </a>
        </div>
    </div>
</header>

<div class="dis-info">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <h6 class="mb-0 mx-2">Disclaimer:-</h6>
            <p>In the blessed month of Rabi' al-Awwal, your support can bring new light...</p>
        </div>
    </div>
</div>

<main class="inner-content">
    <div class="container-fluid">
        <div class="page-title">
            <h1>Anjuman Ghulaman-E-Mustafa</h1>
            <h2>Upcoming Members <strong>2025</strong></h2>
        </div>

        <div class="middle-head">
            <div class="roundBtn"></div>
            <div class="round-status">Month:- <span>10</span> / 12</div>
        </div>

        <div class="box-wraper box-boarder">
            <div class="container-fluid">
                <div id="dynamic-data" class="row"></div>
            </div>
        </div>
    </div>
</main>

<!-- Modal -->
<div id="receiptModal" class="modal">
    <span class="close-modal">&times;</span>
    <div class="modal-content">
        <iframe id="receiptFrame" class="modal-iframe"></iframe>
    </div>
</div>

<footer class="footer">
    <div class="foot-info">
        <div class="container-fluid">
            <h6>अंजुमने गुलामाने मुस्तफा</h6>
        </div>
    </div>
</footer>

<script>
/* ================= CONFIG ================= */
const sheetId = "1vZjFjqXWbzKjul-Jg0SkEZZMOekmNDTKDw-NWROhBcw";
const apiKey = "AIzaSyChkzAQhEqFR5nD9uBzaVO3hHEAr5z2smU";
const range = "Sheet1!A2:H"; // MemberID included

const modal = document.getElementById("receiptModal");
const receiptFrame = document.getElementById("receiptFrame");

/* ================= MODAL ================= */
function openReceiptModal(memberId) {
    receiptFrame.src = `receipt.html?memberId=${encodeURIComponent(memberId)}`;
    modal.style.display = "block";
    document.body.style.overflow = "hidden";
}
document.querySelector(".close-modal").onclick = () => {
    modal.style.display = "none";
    receiptFrame.src = "about:blank";
    document.body.style.overflow = "auto";
};

/* ================= LOAD DATA ================= */
function loadData() {
    const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
    fetch(url)
        .then(res => res.json())
        .then(res => renderData(res.values || []));
}

function renderData(data) {
    const box = document.getElementById("dynamic-data");
    box.innerHTML = "";

    data.sort((a,b)=>(parseInt(b[2])||0)-(parseInt(a[2])||0));

    data.forEach((row, i) => {
        const name = row[0];
        const phone = row[1];
        const points = row[2];
        const image = row[3];
        const memberId = row[7]; // ✅ MemberID

        const div = document.createElement("div");
        div.className = "col-md-4 col-12 mb-4";
        div.innerHTML = `
        <div class="cand-box">
            <figure>
                <img src="${image || 'img/default-avatar.png'}"
                     style="width:100px;height:100px;border-radius:50%;object-fit:cover">
            </figure>
            <div class="cand-info">
                <div class="status member">
                    <div>Rank #${i+1}</div>
                    <div>Total Points: (${points || 0})</div>
                </div>
                <div class="nme-prty">
                    <h5>
                        <a class="member-link"
                           onclick="openReceiptModal('${memberId}')">${name}</a>
                    </h5>
                    <h6>${phone || "N/A"}</h6>
                </div>
            </div>
        </div>`;
        box.appendChild(div);
    });
}

window.onload = loadData;
</script>

</body>
</html>
