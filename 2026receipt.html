<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=0.1">
<title>Member Receipt - Anjuman Ghulamane Mustafa</title>

<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

/* AUTO ZOOM */
@media(max-width:1024px){html{zoom:.6}}
@media(max-width:768px){html{zoom:.5}}
@media(max-width:480px){html{zoom:.4}}
@media(max-width:360px){html{zoom:.35}}

body{
font-family:'Segoe UI',system-ui;
background:linear-gradient(135deg,#f8fafc,#e2e8f0);
min-width:1024px;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
}

.desktop-container{
width:1000px;
background:#fff;
border-radius:20px;
overflow:hidden;
}

/* HEADER */
.receipt-header{
background:linear-gradient(135deg,#0b4da0,#083a7f);
color:#fff;
padding:25px;
}
.header-top{
display:flex;
justify-content:space-between;
align-items:center;
}
.logo-container{
display:flex;
gap:15px;
align-items:center
}
.logo{
width:70px;height:70px;
border-radius:12px;
background:rgba(255,255,255,.15);
display:flex;
align-items:center;
justify-content:center;
}
.logo img{
width:100%;
height:100%;
object-fit:contain
}
.header-title h1{font-size:1.7rem}
.header-info{
margin-top:15px;
display:flex;
justify-content:space-between;
background:rgba(255,255,255,.15);
padding:12px;
border-radius:10px;
}

/* PROFILE */
.profile-section{
padding:25px;
display:flex;
gap:25px;
align-items:center;
}
.profile-image{
width:140px;height:140px;
border-radius:50%;
border:5px solid #e2e8f0;
object-fit:cover;
}
.member-name{
font-size:1.8rem;
color:#0b4da0;
font-weight:700;
}
.info-grid{
margin-top:15px;
display:grid;
grid-template-columns:repeat(4,1fr);
gap:15px;
}
.info-card{
background:#f8fafc;
padding:15px;
border-radius:12px;
text-align:center;
border-left:4px solid #0b4da0;
}

/* TABLE */
.history-section{padding:25px}
.payment-table{
width:100%;
border-collapse:collapse;
}
.payment-table th{
background:#0b4da0;
color:#fff;
padding:12px;
}
.payment-table td{
padding:10px;
border-bottom:1px solid #e2e8f0;
}

/* BUTTONS */
.action-buttons{
display:flex;
justify-content:center;
gap:15px;
padding:25px;
}
.btn{
padding:12px 30px;
border:none;
border-radius:10px;
font-weight:600;
cursor:pointer;
display:flex;
gap:10px;
align-items:center;
}
.btn-print{background:#0b4da0;color:#fff}
.btn-close{background:#64748b;color:#fff}
.btn-wa{background:#25D366;color:#fff}

.btn:hover{transform:translateY(-2px)}
</style>
</head>

<body>

<div class="desktop-container" id="receipt">

<!-- HEADER -->
<div class="receipt-header">
<div class="header-top">
<div class="logo-container">
<div class="logo">
<img src="https://anjumang.github.io/bareilly/img/logo.png">
</div>
<div class="header-title">
<h1>Anjuman Ghulamane Mustafa</h1>
<p>Official Membership Receipt</p>
</div>
</div>
<div>
<div>Date:</div>
<strong id="currentDate"></strong>
</div>
</div>

<div class="header-info">

</div>
</div>

<!-- PROFILE -->
<div class="profile-section">
<img class="profile-image"
     src="https://via.placeholder.com/150/0b4da0/ffffff?text=A">
<div>
<div class="member-name" id="memberName">Mohammad Ahmed</div>

<div class="info-grid">

</div>
</div>
</div>

<!-- TABLE -->
<div class="history-section">

</tr>

<tbody>

<tr><td>3</td><td>20/08/25</td><td>Aug</td><td>â‚¹300</td><td>50</td></tr>
<tr><td>4</td><td>15/12/25</td><td>Dec</td><td>â‚¹300</td><td>50</td></tr>
</tbody>
</table>
</div>

<!-- BUTTONS -->
<div class="action-buttons">
<button class="btn btn-print" onclick="window.print()">
<i class="fas fa-print"></i> Print
</button>

<button class="btn btn-wa" onclick="shareWhatsApp()">
<i class="fab fa-whatsapp"></i> WhatsApp
</button>

<button class="btn btn-close" onclick="window.close()">
<i class="fas fa-times"></i> Close
</button>
</div>

</div>

<script>
document.getElementById("currentDate").innerText =
new Date().toLocaleDateString("en-IN");

/* GUARANTEED WHATSAPP FLOW */

</script>

</body>
</html>
